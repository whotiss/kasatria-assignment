<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kasatria Assignment — 3D Sheet Visualizer by Azan Babar</title>

    <style>
        :root {
            --bg: #041018;
            --panel: #05232b;
            --muted: rgba(255, 255, 255, 0.7);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, #021018 0%, #041827 100%);
            color: var(--muted);
        }

        header {
            padding: 14px 18px;
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        h1 {
            font-size: 16px;
            margin: 0;
            color: #bff;
            font-weight: 600;
        }

        #top-controls {
            margin-left: auto;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        button {
            color: var(--muted);
            background: transparent;
            outline: 1px solid rgba(127, 255, 255, 0.12);
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.06);
        }

        #container {
            width: 100%;
            height: calc(100vh - 120px);
            box-sizing: border-box;
        }

        #menu {
            padding: 10px 16px;
            display: flex;
            gap: 8px;
            align-items: center;
            background: transparent;
        }

        #status {
            margin-left: 10px;
            color: var(--muted);
            font-size: 14px;
        }

        /* .element minimal fallback styling (script will override some inline) */
        .element {
            width: 120px;
            height: 160px;
            box-sizing: border-box;
            border-radius: 8px;
            overflow: hidden;
            font-family: Inter, Arial, sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
            color: #000;
            -webkit-user-select: none;
            user-select: none;
            transition: transform 200ms ease, box-shadow 200ms ease;
            border: 1px solid rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(6px);
        }

        .element img {
            display: block;
            width: 100%;
            height: 64px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        /* hover: lift slightly */
        .element:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 30px rgba(2, 20, 22, 0.7);
        }

        /* ensure number overlay looks nice */
        .element .number {
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
        }

        /* make symbol (name) area compact */
        .element .symbol {
            font-size: 16px !important;
        }

        /* small-screen adjustments */
        @media (max-width:720px) {
            .element {
                width: 140px !important;
                height: 180px !important;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Kasatria — 3D Sheet Visualizer by Azan Babar</h1>

    </header>

              display:flex;flex-direction:column;align-items:center;gap:18px;color:#07313a;">

    <main>

    <!-- three.js (non-module) -->

    <!-- TWEEN for smooth animation -->

    <!-- Your main script (must be last so DOM exists) -->
    <script src="script.js"></script>

</html>
